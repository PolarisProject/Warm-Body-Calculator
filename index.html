
<!DOCTYPE html>
<html  lang="en">
<head>

<meta charset="utf-8">

<title>a little calculator</title>
<link rel="stylesheet" href="styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>

  <div class="col-sm-12 quote-calc col-xs-12" id="quote-calc">
	<h3>Onboarding Costs</h3>
	<div class="col-sm-6">
		<div class="form-group">
			<h4></h4>
			<select class="form-control" id="computers">
                <option value="0">No Computer</option>
                <option value="1135.00">Lenovo ThinkPad T460; 2.3GHz Corei5; 14in; 3.9lbs</option>
                <option  value="1320.00">Lenovo ThinkPad T470; 2.4GHz Corei5; 14in; 3.6lbs</option>
                <<option value="1500.00">Lenovo ThinkPad T470s; 2.4GHz Corei5; 14in; 2.9lbs</option>
                <option  value="2000.00">Lenovo ThinkPad X1 Carbon; 2.6GHz Corei7; 14in; 2.6lbs</option>
              </select>
		</div>
	</div>
	<div class="col-md-6 col-sm-12 col-xs-12">
		<div class="row-extras">
			<h4>Other Required Products</h4>
			<div class="form-group" id="extras">
					<div class="col-sm-4 col-xs-6">
						<div class="extra-container" id="salesforce-col">
              <img src="images/salesforce.png">
							<div class="extra-name">Salesforce</div>
							<div class="extra-price">$99</div>
						</div>
					</div>
					<div class="col-sm-4 col-xs-6">
						<div class="extra-container" id="serviceCloud-col">
							<img src="images/servicecloud.png"/>
							<div class="extra-name">Service Cloud</div>
							<div class="extra-price">$29</div>
						</div>
					</div>
          <div class="col-sm-4 col-xs-6">
						<div class="extra-container" id="monitor">
							<img src="images/monitor.png"/>
							<div class="extra-name">Monitor</div>
							<div class="extra-price">$150</div>
						</div>
					</div>
          <div class="col-sm-4 col-xs-6">
						<div class="extra-container" id="keyboard">
							<img src="images/keyboard.png"/>
							<div class="extra-name">Keyboard</div>
							<div class="extra-price">$15</div>
						</div>
					</div>
          <div class="col-sm-4 col-xs-6">
            <div class="extra-container" id="mouse">
              <img src="images/mouse.png"/>
              <div class="extra-name">Mouse</div>
              <div class="extra-price">$15</div>
            </div>
          </div>
        </div>
			</div>
		</div>
	</div>
	<div class="col-md-6 col-sm-12 col-xs-12">

		<div class="col-sm-12 col-xs-12 clearfix quote-col ">
		<div class="quote">
			<h2>Your Estimate:</h2>
			<span class="total" id="total">
				$199.95
        </span>
		</div>
	</div>
	</div>


</div>
</body>
<script src="functions.js"></script>

</html>
